<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Sheet</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0f0f0f;
      font-family: sans-serif;
    }

    a {
      display: inline-block;
      transition: all 0.5s;
      font-size: 4vw;           /* scales with viewport width */
      padding: 2vw 4vw;         /* scales with viewport */
      background-color: white;
      color: #000;
      cursor: pointer;
      border: none;
      border-radius: 2px;
      text-decoration: none;
      text-align: center;
      box-shadow:
        0.2vw 0.2vw 0px hsl(0, 0%, 90%),
        0.4vw 0.4vw 0px hsl(0, 0%, 80%),
        0.6vw 0.6vw 0px hsl(0, 0%, 70%),
        0.8vw 0.8vw 0px hsl(0, 0%, 60%),
        1vw 1vw 0px hsl(0, 0%, 50%),
        1.2vw 1.2vw 0px hsl(0, 0%, 40%),
        1.4vw 1.4vw 0px hsl(0, 0%, 30%),
        1.6vw 1.6vw 0px hsl(0, 0%, 20%),
        1.8vw 1.8vw 0px hsl(0, 0%, 10%);
    }

    a:hover {
      background-color: hsl(0, 0%, 50%);
      color: #fff;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <a href="print_me.pdf" target="_blank">Open and Print Me</a>
</body>
</html>
