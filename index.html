<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Sheet</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0f0f0f;
      font-family: sans-serif;
    }

    a {
      display: inline-block;
      transition: all 0.5s;
      font-size: 17px;
      padding: 1ch 2ch;
      background-color: white;
      color: #000;
      cursor: pointer;
      border: none;
      border-radius: 2px;
      text-decoration: none;
      text-align: center;
      box-shadow:
        2px 2px 0px hsl(0, 0%, 90%),
        4px 4px 0px hsl(0, 0%, 80%),
        6px 6px 0px hsl(0, 0%, 70%),
        8px 8px 0px hsl(0, 0%, 60%),
        10px 10px 0px hsl(0, 0%, 50%),
        12px 12px 0px hsl(0, 0%, 40%),
        14px 14px 0px hsl(0, 0%, 30%),
        16px 16px 0px hsl(0, 0%, 20%),
        18px 18px 0px hsl(0, 0%, 10%);
    }

    a:hover {
      background-color: hsl(0, 0%, 50%);
      color: #fff;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <a href="print_me.pdf" target="_blank">Open and Print Me</a>
</body>
</html>
